spring.application.name=trainer-workload-service
server.port=8081

# H2 in-memory DB (for in-memory requirement)
spring.datasource.url=jdbc:h2:mem:trainer_workload_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# JWT secret
security.jwt.secret=DS0gOUbJs5B1Rc9Q+/WQ66Cn9QnGlyOvhpJWIsz5cR4=

# Logging pattern includes transactionId from MDC
logging.pattern.level=%5p [tx=%X{transactionId}] 

# Resilience4j
resilience4j.circuitbreaker.instances.workloadClient.register-health-indicator=true