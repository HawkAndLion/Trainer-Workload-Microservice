spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration
      - org.springframework.boot.autoconfigure.activemq.ActiveMQAutoConfiguration

  jms:
    listener:
      auto-startup: false

  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

jwt:
  secret: test-secret
  expiration-ms: 3600000
